<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control de Stock â€” LocalStorage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Control de Stock</h1>

    <section class="form">
      <input id="producto" placeholder="Producto" />
      <input id="tipo" placeholder="Tipo de producto" />
      <input id="cantidad" type="number" min="0" placeholder="Cantidad" />
      <button id="addBtn">Agregar</button>
    </section>

    <section class="controls">
      <input id="search" placeholder="Buscar por producto o tipo..." />
      <button id="exportBtn">Exportar JSON</button>
      <input id="importFile" type="file" accept="application/json" style="display:none" />
      <button id="importBtn">Importar JSON</button>
      <button id="clearBtn">Borrar todo</button>
    </section>

    <section>
      <h2>Inventario</h2>
      <table id="table">
        <thead>
          <tr><th>Producto</th><th>Tipo</th><th>Cantidad</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <template id="row-template">
      <tr>
        <td class="c-producto"></td>
        <td class="c-tipo"></td>
        <td class="c-cantidad"></td>
        <td>
          <button class="edit action-btn">Editar</button>
          <button class="del">Borrar</button>
        </td>
      </tr>
    </template>

  </main>
  <script src="app.js"></script>
</body>
</html>
